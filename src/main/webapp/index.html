<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Radio Agha</title>
        <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
        <script type="module" src="./scripts/app.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <!-- Top Bar -->
        <header class="top-bar">
            <h1><span id="title-bar">Radio</span><span style="color: gray; font-weight: normal;">.agha.work</span></h1>
            <input type="text" id="searchInput" placeholder="Search for a station..." />
            <button id="openModalBtn">Login / Register</button>
        </header>

        <!-- Login/Register Modal -->
        <div id="modal" class="modal">
            <div class="modal-content">
                <div class="tabs">
                    <div id="loginTab" class="tab active">Login</div>
                    <div id="registerTab" class="tab">Register</div>
                </div>

                <!-- Login Form -->
                <form id="loginForm" class="active">
                    <input type="text" name="username" placeholder="Username" required />
                    <input type="password" name="password" placeholder="Password" required />
                    <button type="submit">Login</button>
                </form>
                <div id="loginMessage"></div>

                <!-- Register Form -->
                <form id="registerForm">
                    <input type="text" name="username" placeholder="Username" required />
                    <input type="email" name="email" placeholder="Email" required />
                    <input type="password" name="password" placeholder="Password" required />
                    <button type="submit">Register</button>
                </form>
            </div>
        </div>
        <main class="container">
            <div class="content-with-filters">
                <!-- Filter bar -->
                <div id="filterBar" class="filter-bar">
                    <button class="filter-btn" id="popular">🔥 Popular</button>
                    <button class="filter-btn" id="localBtn"><span id="flag">🌐</span> Local Stations</button>
                    <button class="filter-btn country-btn" data-country="JP">🇯🇵 Japan</button>
                    <button class="filter-btn country-btn" data-country="US">🇺🇸 USA</button>
                    <button class="filter-btn country-btn" data-country="GB">🇬🇧 UK</button>
                </div>

                <!-- Stations Section -->
                <section id="stations"></section>
            </div>
            <!-- Right Player Panel -->
            <section id="side-sections" class="side-sections">
                <div id="playerSection" class="section-box">
                    <div class="station-card">
                        <h3>Pick your radio!</h3><img src="./res/default-icon.png" alt="📻">
                        <div><audio controls="" style="display: block;" src="" autoplay=""></audio></div>
                    </div>
                </div>
                <div id="favoritesSection" class="section-box">
                    <h3>Favorites</h3>
                    <div id="favoritesContainer"></div>
                </div>
            </section>
        </main>
    </body>
</html>
