<!DOCTYPE html>
<html>
    <head>
        <title>Radio Stations</title>
        <meta charset="UTF-8">
        <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
        <!-- <script src="app.js" defer="false"></script> -->
        <script type="module" src="./scripts/app.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Radio Station Browser</h1>
        <bar>
            <input type="text" id="searchInput" placeholder="Search for a station" onchange="searchStations()" />
            <!-- Button to open modal -->
            <button id="openModalBtn">Login / Register</button>

            <!-- Modal -->
            <div id="modal" class="modal">
                <div class="modal-content">
                    <!-- <span class="close-btn" id="closeModalBtn"></span> -->
                    <div class="tabs">
                        <div id="loginTab" class="tab active">Login</div>
                        <div id="registerTab" class="tab">Register</div>
                    </div>
                    <!-- Login Form -->
                    <form id="loginForm" class="active">
                        <input type="text" name="username" placeholder="Username" required />
                        <input type="password" name="password" placeholder="Password" required />
                        <button type="submit">Login</button>
                    </form>
                    <div id="loginMessage"></div>
                    <!-- Register Form -->
                    <form id="registerForm">
                        <input type="text" name="username" placeholder="Username" required />
                        <input type="email" name="email" placeholder="Email" required />
                        <input type="password" name="password" placeholder="Password" required />
                        <button type="submit">Register</button>
                    </form>
                </div>
            </div>
        </bar>
        <div id="stations"></div>
    </body>
</html>
